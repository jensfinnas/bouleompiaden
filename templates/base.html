    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      {% block content %}{% endblock %}

      <script type="text/javascript">
        var $player1 = $("#player1");
        var $player2 = $("#player2");
        var $result = $("#result");
        var $resultContainer = $("#result-container");
        var $loading = $("#loading");

        function initChart($elem) {
            var data = $elem.data("series");
            var values = data.map(function(d) { return d[1]} )
            Highcharts.chart($elem[0], {
              title: null,
              chart: {
                height: 170,
                backgroundColor:'transparent'
              },
              legend: {
                  enabled: false
              },
              xAxis: {
                  categories: data.map(function(d) { return d[0]; }),
                  title: null
              },
              yAxis: {
                max: 300, //Math.max(values.max(), 100),
                min: -50, //Math.min(values.min(), 100),
                title: null,
                tickPositions: [-50, 0, 100, 200, 300],
                plotLines: [{
                  color: 'grey', // Color value
                  value: 100, // Value of where the line will appear
                  width: 3 // Width of the line
                }]
              },
              series: [{
                  data: values,
                  //step: 'left',
                  connectNulls: true,
                  name: 'Rankingpoäng',
                  zones: [{
                      value: 50,
                      color: '#0571b0'
                  },
                  {
                      value: 100,
                      color: '#92c5de'
                  },
                  {
                      value: 150,
                      color: '#f4a582'
                  },
                  {
                    color: '#ca0020'
                  }]
              }]
            });
        }

        $("#player1,#player2").change(function() {
          var p1 = $player1.val();
          var p2 = $player2.val();
          window.location.hash = p1 + "-vs-" + p2;
        })

        $(window).bind('hashchange', function(e) {
          var players = decodeURIComponent(window.location.hash.replace("#","")).split("-vs-");
          var p1 = players[0];
          var p2 = players[1];
          $player1.val(p1);
          $player2.val(p2);
          if (p1 != "" && p2 != "") {
            simulate(p1, p2, function(err, resp) {
              $resultContainer.show();
              $result.html(resp);
            })
          }
        });

        if (window.location.hash) {
          $(window).trigger('hashchange')
        }

        function simulate(p1, p2, callback) {
          $loading.show()
          $resultContainer.hide()

          var url = Flask.url_for("simulate", { //"/dev" + Flask.url_for("simulate", {
            "fmt": "html",
            "player1": p1,
            "player2": p2,
          })
          $.get(url, function(resp) {
            $loading.hide()
            callback(null, resp)
          })
          .fail(function(err) {
            $loading.hide()
            callback(err)
          })
        }
        
        // hack for making table rows clickable in safari
        function none() {}
      </script>

      {% block js %}
      {% endblock %}

  </body>
